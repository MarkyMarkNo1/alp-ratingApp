<div [@flyInOut] class = 'create-area'>
<h2>Add</h2>

<form #form="ngForm" novalidate (ngSubmit)="save(form.value)">
  <div class="text-input">
  <input type="text" name="imageUrl" required #imageUrl="ngModel" ngModel minlength="3">
  <label for="input1">Image URL</label>
  </div>
  <div class="text-input">
    <input type="text" name="title" #title="ngModel" ngModel autocomplete="off">
    <label for="input1">Title</label>
  </div>  

  <div class="text-input">
      <textarea class='desc' type="text" name="description" #description="ngModel" ngModel autocomplete="off"></textarea>
      <label for="input1">Description</label>
    </div>

    <div class="text-input">
    <input type="text" name="author" #author="ngModel" ngModel autocomplete="off">
    <label for="input1">Author</label>
  </div>

    <button type="button">Cancel</button>
    <button type="submit" [disabled]="!form.valid">Save</button>
</form>

</div>
