

    <div class='boxes'>

    <div class="image-container" [ngStyle]="{'background-image': 'url(' + picture.imageUrl + ')'}"></div>
    <div class="card-body">
      <h3 class="card-title mb-3">{{ picture.title }}</h3>
      <h4 class="card-subtitle mb-3 text-muted">{{ picture.authorName }}</h4>
      <p class="card-text">{{ picture.description }}</p>
      <div class="">   
        <div id="rating">
          <img class="star" [ngClass]="{'gray-out': picture.rate < 1}">
          <img class="star" [ngClass]="{'gray-out': picture.rate < 2}">
          <img class="star" [ngClass]="{'gray-out': picture.rate < 3}">
          <img class="star" [ngClass]="{'gray-out': picture.rate < 4}">
          <img class="star" [ngClass]="{'gray-out': picture.rate < 5}">
        </div>
      </div>
      <p>Comments: {{ picture.comments?.length }}</p>
      <div>
        <a href="#" [routerLink]="['/edit', picture.id]" (click)="$event.stopPropagation()">
          <div class='click-area'><div class="edit-solid icon"></div></div></a>
      </div>
    </div>
  </div>
